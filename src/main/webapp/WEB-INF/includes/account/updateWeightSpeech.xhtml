<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

<h:panelGroup layout="block" styleClass="update-weight" rendered="#{accountController.newCurrentWeight}">
  <h:panelGroup layout="block" styleClass="rectangle-speech">
    <h:form id="update-current-weight">
      <h:outputLabel value="#{msg.weight}" />
      <div>
        <h:inputText id="new-current-weight" value="#{accountController.accountModel.currentWeight}" maxlength="6"
                     size="3" converter="#{weightConverter}" />
        <p:watermark for="new-current-weight" value="#{accountController.accountModel.previousWeight}" />
      </div>
      <div>
        <h:commandButton action="#{accountController.createOrUpdateCurrentWeight()}" value="#{msg.update}" styleClass="update-weight-button" />
      </div>
    </h:form>
  </h:panelGroup>
</h:panelGroup>
</ui:composition>
