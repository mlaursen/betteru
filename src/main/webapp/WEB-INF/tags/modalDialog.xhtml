<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:remove>
  Attributes:
    modalId: the id for the modal dialog
    styleClass: Any additional css classes to be added
    labelledBy: the id of the html tag that labels the entire modal.
  </ui:remove>
  <div id="#{modalId}" class="dialog #{styleClass}" role="dialog" aria-labelledby="#{labelledBy}">
    <div class="dialog-overlay"></div>
    <div class="dialog-content">
      <div class="header">
        <button type="button" class="fa fa-times dialog-close"></button>
        <ui:insert name="header" />
      </div>
      <div class="content">
        <ui:insert />
      </div>
    </div>
  </div>
</ui:composition>
