<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition template="/WEB-INF/templates/base.xhtml">
    <ui:define name="content">
      <p>Login to access secure pages:</p>
      <form method="post" action="j_security_check" name="loginForm">
        <h:messages layout="table" errorClass="formError" infoClass="formInfo" globalOnly="true" />
        <h:panelGrid columns="2">
          <h:outputLabel for="j_username" value="Username: " />
          <h:inputText id="j_username" required="true" name="j_username" />
          <h:outputLabel for="j_password" value="Password: " />
          <h:inputSecret id="j_password" required="true" name="j_password" />

          <h:panelGrid columns="1">
            <h:commandButton value="Login" type="submit" />
          </h:panelGrid>
        </h:panelGrid>
      </form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
