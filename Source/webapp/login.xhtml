<ui:composition template="/WEB-INF/templates/base.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title">
    <h:outputText value="#{msg.loginHello}" />
  </ui:define>
  <ui:define name="content">
    <div class="container">
      <div class="flip-container">
        <div class="flipper">
          <div id="login" class="account-form flipper-front">
            <h2>#{msg.login}</h2>
            <form action="j_security_check" name="loginForm">
              <p>
                <h:outputLabel value="#{msg.username}" />
                <h:inputText id="j_username" required="true" name="j_username" />
              </p>
              <p>
                <h:outputLabel value="#{msg.password}" />
                <h:inputSecret id="j_password" required="true" name="j_password" />
              </p>
              <button>#{msg.login}</button>
              <button type="button" class="alt" onclick="flip()">#{msg.signup}</button>
            </form>
          </div>
          <div id="signup" class="account-form flipper-back">
            <h2>#{msg.signup}</h2>
            <form>
              <p>
                <h:outputLabel value="#{msg.username}" />
                <input type="text" />
              </p>
              <p>
                <h:outputLabel value="#{msg.password}" />
                <h:inputSecret value="#{createAccountBean.account.unhashedPassword}" />
              </p>
              <p>
                <h:outputLabel value="#{msg.passwordConfirm}" />
                <h:inputSecret value="#{createAccountBean.account.unhashedPassword}" />
              </p>
              <button>#{msg.createAccount}</button>
              <button type="button" class="alt" onclick="flip()">#{msg.cancelSignup}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
