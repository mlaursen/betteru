<ui:composition template="/WEB-INF/templates/animate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:p="http://primefaces.org/ui">
  <ui:define name="title">
    <h:outputFormat value="#{msg.login}" />
  </ui:define>
  
  <ui:define name="content">
  <h:panelGroup layout="block" rendered="#{empty request.remoteUser}">
    <ui:include src="/WEB-INF/includes/account/login.xhtml"  />
  </h:panelGroup>
  
  <ui:remove>
  <h:panelGroup layout="block" rendered="#{accountController.loggedIn}">
    <div>
      <h2>
        <h:outputFormat value="#{msg.welcomeUser}">
          <f:param value="#{accountController.accountModel.username}"/>
        </h:outputFormat>
      </h2>
    </div>
    <ui:include src="/WEB-INF/includes/weightTable.xhtml" />
  </h:panelGroup></ui:remove>
  </ui:define>
</ui:composition>
