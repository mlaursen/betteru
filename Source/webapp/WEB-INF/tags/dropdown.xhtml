<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:remove>
  To use this tag, you need the following ui:params defined:
  items: The colleciton of items to display
  binding: the object that is to be updated when using this tag
  selected: A formatted object to display of the binding
  label: the label to display for this dropdown
  </ui:remove>
  <h:outputLabel value="#{label}" />
  <div class="dropdown-container">
    <h:inputHidden value="#{binding}" />
    <div class="displayed">
      <div class="selected"><h:outputText value="#{selected}" /></div>
      <span class="caret"></span>
    </div>
    <ul class="hidden" tabindex="-1">
    <c:forEach items="#{items}" var="item">
      <li tabindex="-1" data-value="#{item.value}"><h:outputText value="#{item.label}" /></li>
    </c:forEach>
    </ul>
  </div>
</ui:composition>
