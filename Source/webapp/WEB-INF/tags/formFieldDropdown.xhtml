<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:remove>
  This is similar to the dropdown tag. TO get this to work, you need the array of SelectItem.
  binding: the binding to the controller
  selected: the selected value
  items: the Array of SelectItem
  toggleId: the form-field-toggle id
  ulId: the ordered list id
  ulClass: the ordered list css class
  </ui:remove>
  <div id="#{toggleId}-field" class="form-field form-field-dd">
    <h:inputHidden id="#{toggleId}" value="#{binding}" />
    <div id="#{toggleId}" class="form-field-toggle"><h:outputText value="#{selected}" /></div>
    <ul id="#{ulId}" class="#{ulClass}"><c:forEach items="#{items}" var="item">
      <li tabindex="-1" data-value="#{item.value}" class="#{binding == item.value ? 'dd-selected': ''}"><h:outputText value="#{item.label}" /></li>
    </c:forEach></ul>
  </div>
</ui:composition>
