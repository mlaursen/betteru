<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
  <title><h:outputFormat value="#{msg.appTitle} | " /><ui:insert name="title">Login</ui:insert></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <h:outputStylesheet library="css" name="main.css" />
  <h:outputStylesheet library="css" name="forms.css"/>
  <h:outputScript library="thirdparty/jquery" name="jquery-2.1.1.js" />
  <h:outputScript library="js" name="main.js" />
  <ui:insert name="additionalHeader" />
</h:head>
<h:body>
  <div class="navbar">
    <h:form>
      <nav>
        <ul>
          <li>
            <h:commandLink action="info" value="#{msg.info}" />
          </li>
          <li>
            <h:commandLink action="viewIngredients" value="#{msg.viewIngredients}" />
          </li>
          <li>
            <h:commandLink action="statistics" value="#{msg.statistics}" />
          </li>
          <li>
            <h:commandLink action="intake" value="#{msg.intake}" />
          </li>
          <c:choose>
            <c:when test="#{not empty request.remoteUser}">
              <li>
                <h:commandLink action="#{accountBean.updateSettings()}" value="#{msg.updateSettings}"/>
              </li>
              <li>
                <h:commandLink action="#{accountBean.logOut()}" value="#{msg.logout}"/>
              </li>
            </c:when>
            <c:otherwise>
              <li>
                <h:commandLink action="#{accountBean.login()}" value="#{msg.login}" rendered="#{empty request.remoteUser}"/>
              </li>
            </c:otherwise>
          </c:choose>
        </ul>
      </nav>
    </h:form>
  </div>
  <h:messages />
  <div class="content fluid">
    <ui:insert name="content" />
  </div>
</h:body>
</html>
