<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
  <title><ui:insert name="title">Login</ui:insert></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <h:outputStylesheet library="css" name="main.css" />
  <h:outputStylesheet library="css" name="forms.css"/>
  <h:outputScript library="thirdparty/jquery" name="jquery-2.1.1.js" />
  <h:outputScript library="js" name="main.js" />
  <ui:insert name="additionalHeader" />
</h:head>
<h:body>
  <div class="navbar">
    <h:form>
      <h:commandButton action="#{accountBean.logOut()}" value="#{msg.logout}" styleClass="logout" />
    </h:form>
  </div>
  <h:messages />
  <div class="content fluid">
    <ui:insert name="content" />
  </div>
</h:body>
</html>
