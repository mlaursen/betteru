<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:m="http://mathtabolism.com/jsf/facelets">
<h:head>
  <ui:param name="isDevelopment" value="#{facesContext.application.projectStage == 'Development'}" />
  <ui:param name="addMin" value="#{isDevelopment ? '' : '.min'}" />
  <title><h:outputFormat value="#{msg.appTitle} | " /><ui:insert name="title">Login</ui:insert></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <h:outputStylesheet library="thirdparty/font-awesome-4.2.0/css" name="font-awesome#{addMin}.css" />
  <h:outputStylesheet library="css" name="master#{addMin}.css" />
</h:head>
<h:body>
  <h:form id="navigation">
  <nav id="navbar" class="navbar">
    <ul>
      <li>
        <h:commandLink action="#{navigationController.redirect('MainNav.INDEX')}">
          <i class="fa fa-info-circle"></i><span><h:outputText value="#{msg.info}" /></span>
        </h:commandLink>
      </li>
      <li>
        <h:commandLink action="#{navigationController.redirect('FoodNav.FOOD')}">
          <i class="fa fa-database"></i><span><h:outputText value="#{msg.food}"  /></span>
        </h:commandLink>
      </li>
      <li>
        <h:commandLink action="#{navigationController.redirect('FoodNav.MEALS')}">
          <i class="fa fa-cutlery"></i><span><h:outputText value="#{msg.meals}" /></span>
        </h:commandLink>
      </li>
      <ui:fragment rendered="#{not empty request.remoteUser}">
      <li onclick="this.className = (this.className == 'open' ? '' : 'open');">
        <ui:remove>Easiest way to prevent form submit on click</ui:remove>
        <a href="#"><i class="fa fa-user"></i><span><h:outputText value="#{msg.account}" /></span><i class="fa fa-angle-double-down"></i></a>
        <div class="submenu">
          <div class="submenu-inner">
            <div>
              <ul>
                <li>
                  <h:commandLink action="#{navigationController.redirect('AccountNav.STATISTICS')}">
                    <i class="fa fa-line-chart"></i><span><h:outputText value="#{msg.statistics}" /></span>
                  </h:commandLink>
                </li>
                <li>
                  <h:commandLink action="#{navigationController.redirect('AccountNav.SEETTINGS_AND_WEIGHT')}">
                    <i class="fa fa-cogs"></i><span><h:outputText value="#{msg.settingsAndWeight}" /></span>
                  </h:commandLink>
                </li>
                <li>
                  <h:commandLink action="#{navigationController.redirect('AccountNav.DAILY_INTAKE')}">
                    <i class="fa fa-calculator"></i><span><h:outputText value="#{msg.dailyIntake}" /></span>
                  </h:commandLink>
                </li>
              </ul>
            </div>
            <div></div>
            <div></div>
          </div>
        </div>
      </li>
      </ui:fragment>
      <ui:fragment>
      <li>
        <a href="#" data-dialog="login-signup-modal" class="dialog-toggle">
          <i class="fa fa-user"></i><span><h:outputText value="#{msg.loginOrSignup}" /></span>
        </a>
      </li>
      </ui:fragment>
    </ul>
  </nav>
  </h:form>
  <m:modalDialog modalId="login-signup-modal">
  Hello!
  </m:modalDialog>
  <h:outputScript library="thirdparty/jquery" name="jquery-2.1.1#{addMin}.js" />
  <h:outputScript library="js" name="master.js" />
</h:body>
</html>
