<ui:composition template="/WEB-INF/templates/base.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title"><h:outputText value="#{msgs.loginHello}" /></ui:define>
  <ui:define name="content">
    <h:form>
      <h:messages />
      <h:panelGrid columns="2">
        <h:outputLabel value="#{msgs.username}" />
        <h:inputText value="#{loginBean.account.username}" />
        
        <h:outputLabel value="#{msgs.password}" />
        <h:inputSecret value="#{loginBean.account.unhashedPassword}" />
      </h:panelGrid>
      <h:commandButton action="#{loginBean.createAccount()}" value="Create" />
    </h:form>
  </ui:define>
</ui:composition>
