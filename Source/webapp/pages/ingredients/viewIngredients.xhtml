<ui:composition template="/WEB-INF/templates/base.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title"><h:outputText value="#{msg.viewIngredients}" /></ui:define>
  <ui:define name="content">
  <h:form>
    <div class="span1">
      <h:dataTable value="#{ingredientBean.filteredBrands}" var="b">
        <h:column>
          <f:facet name="header">#{msg.ingredient_Brand}</f:facet>
          <h:outputText value="#{b.name}"/>
        </h:column>
      </h:dataTable>
      <h:dataTable value="#{ingredientBean.categories}" var="c">
        <h:column>
          <f:facet name="header">#{msg.ingredient_Category}</f:facet>
          <h:outputText value="#{c}" styleClass="#{ingredientBean.selectedCategories.contains(c) ? 'selected' : ''}"/>
        </h:column>
      </h:dataTable>
    </div>
    <div class="span8 offset1">
      <h:dataTable value="#{ingredientBean.filteredIngredients}" var="i" styleClass="data-table striped">
        <h:column>
          <f:facet name="header">#{msg.ingredient_Brand}</f:facet>
          <h:outputText value="i.brand" />
        </h:column>
        <h:column>
          <f:facet name="header">#{msg.ingredient_Category}</f:facet>
          <h:outputText value="i.category" />
        </h:column>
        <h:column>
          <f:facet name="header">#{msg.ingredient_Name}</f:facet>
          <h:outputText value="i.name" />
        </h:column>
        <h:column>
          <f:facet name="header">#{msg.ingredient_DefaultServing}</f:facet>
          <h:outputText value="i.defaultServing" />
        </h:column>
        <h:column>
          <f:facet name="header">#{msg.ingredient_AlternateServing}</f:facet>
          <h:outputText value="i.alternateServing" />
        </h:column>
        <h:column>
          <f:facet name="header">#{msg.ingredient_Calories}</f:facet>
          <h:outputText value="i.calories" />
        </h:column>
        <h:column>
          <f:facet name="header">#{msg.ingredient_Fat}</f:facet>
          <h:outputText value="i.fat" />
        </h:column>
        <h:column>
          <f:facet name="header">#{msg.ingredient_Carbohydrates}</f:facet>
          <h:outputText value="i.carbohydrates" />
        </h:column>
        <h:column>
          <f:facet name="header">#{msg.ingredient_Protein}</f:facet>
          <h:outputText value="i.protein" />
        </h:column>
        <f:facet name="footer">
          <h:outputText value="#{msg.ingredient_NoDataFound}" rendered="#{empty ingredientBean.filteredIngredients}" />
        </f:facet>
      </h:dataTable>
    </div>
  </h:form>
  </ui:define>
</ui:composition>
