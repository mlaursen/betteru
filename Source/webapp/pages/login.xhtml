<ui:composition template="/WEB-INF/templates/animate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <ui:define name="title">
    <h:outputFormat value="#{msg.login}" />
  </ui:define>
  
  <ui:define name="content">
    <div class="container">
      <h:panelGroup rendered="#{requestScope['javax.servlet.forward.servlet_path'].contains('/j_security_check')}">
        <h:outputText value="#{msg.account_LoginError}" />
      </h:panelGroup>
      <div class="flip-container">
        <div class="flipper">
          <div id="login" class="account-form #{createAccountController.loginCss}">
            <h2>#{msg.login}</h2>
            <form method="post" action="j_security_check" name="loginForm" class="one-line">
              <p>
                <h:outputLabel value="#{msg.username}" />
                <h:inputText id="j_username" name="j_username" p:autofocus="true" />
              </p>
              
              <p>
                <h:outputLabel value="#{msg.password}" />
                <h:inputSecret id="j_password" name="j_password" />
              </p>
              
              <p>
                <h:commandButton value="#{msg.login}" />
                <button type="button" onclick="flip()">#{msg.signup}</button>
              </p>
            </form>
          </div>
          <div id="signup" class="account-form #{createAccountController.signupCss}">
            <h2>#{msg.signup}</h2>
            <h:form id="signup-form" styleClass="one-line" p:autocomplete="off">
              <div>
                <p>
                  <h:outputLabel value="#{msg.username}" />
                  <h:inputText id="username" value="#{createAccountController.account.username}">
                    <f:ajax event="blur" execute="username" listener="#{createAccountController.checkIsUsernameAvailable}"
                            render="username-exists checklist-username" />
                  </h:inputText>
                  <pf:watermark id="rand-user" for="username" value="#{createAccountController.randomUsername}" />
                </p>
                <div class="checklist">
                  <h:graphicImage id="checklist-username" styleClass="icon-medium #{empty createAccountController.account.username ? 'hidden': ''}" 
                                  library="icons" name="#{createAccountController.usernameAvailable and createAccountController.validUsernameLength ? 'checkmark' : 'cross'}.png" />
                </div>
              </div>
              <h:outputText id="username-exists" value="#{not createAccountController.validUsernameLength ? msg.account_UsernameError: msg.account_AccountExists}" 
                            styleClass="error #{createAccountController.usernameAvailable and createAccountController.validUsernameLength ? '' : 'visible'}" />
              
              <div>
                <p>
                  <h:outputLabel value="#{msg.password}" />
                  <h:inputSecret id="password" value="#{createAccountController.account.unhashedPassword}" />
                </p>
                <div class="checklist">
                  <h:graphicImage id="checklist-password" styleClass="icon-medium hidden" />
                </div>
              </div>
              <span id="password-error" class="error"></span>
              
              <div>
                <p>
                  <h:outputLabel value="#{msg.passwordConfirm}" />
                  <h:inputSecret id="confirm-password" value="#{createAccountController.confirmPassword}" />
                </p>
                <div class="checklist">
                  <h:graphicImage id="checklist-confirm-password" styleClass="icon-medium hidden"  />
                </div>
              </div>
              <span id="confirm-password-error" class="error"></span>
              
              <p>
                <h:outputLabel value="#{msg.account_RecoveryEmail}" />
                <h:inputText id="email" value="#{createAccountController.account.email}" />
                <pf:watermark for="email" value="#{msg.account_OptionalEmail}" />
              </p>
              
              <p>
                <h:commandButton action="#{createAccountController.createAccount()}" value="#{msg.createAccount}" />
                <button type="button" onclick="flip()">#{msg.cancelSignup}</button>
              </p>
            </h:form>
          </div>
        </div>
      </div>
    </div>
    <h:outputScript library="js/account" name="accountValidation.js" />
    <script type="text/javascript">
      var usernameError = "#{msg.account_UsernameError}";
      var passwordError = "#{msg.account_PasswordError}";
      var passwordMatchError = "#{msg.account_PasswordMatchError}";
      var checkmark = "#{resource['icons/checkmark.png']}";
      var cross = "#{resource['icons/cross.png']}";
    </script>
  </ui:define>
</ui:composition>
