<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
  <h:head>
    <h:outputStylesheet library="css" name="main.css" />
  </h:head>
  <h:body>
    <h:form>
      <h:messages />
      
      <h3>#{msgs.dogCreateHeader}</h3>
      <h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine">
        <h:outputLabel value="#{msgs.dogName}" />
        <h:inputText value="#{dogBean.dog.name}" required="true" requiredMessage="#{msgs.dogNameRequired}" />
        
        <h:outputLabel value="#{msgs.dogWeight}" />
        <h:inputText value="#{dogBean.dog.weight}" required="true" requiredMessage="#{msgs.dogWeightRequired}">
          <f:convertNumber />
        </h:inputText>
      </h:panelGrid>
      <h:panelGrid columns="2">
        <h:commandButton action="#{dogBean.createDogEnd()}" value="#{msgs.create}" />
        <h:commandButton action="#{dogBean.listAllDogs()}" value="#{msgs.cancel}" immediate="true" />
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
