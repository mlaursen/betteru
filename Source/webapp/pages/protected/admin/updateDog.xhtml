<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
  <h:head>
    <h:outputStylesheet library="css" name="main.css" />
  </h:head>
  <h:body>
    <h:form>
      <h:messages />
  
      <h3>#{msgs.dogUpdateHeader}: #{dogBean.dog.name}</h3>
      <h:inputHidden value="#{dogBean.dog.id}" />
      <h:panelGrid columns="2" styleClass="panelGrid"
        rowClasses="panelFirstLine,panelNextLine">
        <h:outputLabel for="dogName" value="#{msgs.dogName}" />
        <h:inputText id="dogName" value="#{dogBean.dog.name}"
          required="true" requiredMessage="#{msgs.dogNameRequired}" />
  
        <h:outputLabel for="dogWeight" value="#{msgs.dogWeight}" />
        <h:inputText id="dogWeight" value="#{dogBean.dog.weight}"
          required="true" requiredMessage="#{msgs.dogWeightRequired}">
          <f:convertNumber />
        </h:inputText>
      </h:panelGrid>
      <h:panelGrid columns="2">
        <h:commandButton action="#{dogBean.updateDogEnd()}"
          value="#{msgs.update}" />
        <h:commandButton action="#{dogBean.listAllDogs()}"
          value="#{msgs.cancel}" immediate="true" />
      </h:panelGrid>
      <br />
    </h:form>
  </h:body> 
</html>
