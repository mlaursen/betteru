<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
  <h:head>
    <h:outputStylesheet library="css" name="main.css" />
  </h:head> 
  <h:body>
    <h:form>
      <h3>#{msgs.loginHello}: #{accountBean.account.name} || <h:commandLink action="#{accountBean.logOut()}" value="#{msgs.logout}" /></h3>
      <h:messages />
      
      <h:dataTable value="#{dogBean.allDogs}" var="dog" styleClass="table" 
                   headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine">
        <h:column>
          <f:facet name="header">#{msgs.dogName}</f:facet>
          #{dog.name}
        </h:column>
        
        <h:column>
          <f:facet name="header">#{msgs.dogWeight}</f:facet>
          #{dog.weight}
        </h:column>
        
        <h:column>
          <h:panelGrid columns="2">
            <h:inputHidden value="#{dog.id}" />
            
            <h:commandButton action="#{dogBean.updateDogStart()}" value="#{msgs.update}" rendered="#{accountBean.accountAdmin}">
              <f:setPropertyActionListener value="#{dog}" target="#{dogBean.dog}" />
            </h:commandButton>
            <h:commandButton action="#{dogBean.removeDogStart()}" value="#{msgs.delete}" rendered="#{accountBean.accountAdmin}">
              <f:setPropertyActionListener value="#{dog}" target="#{dogBean.dog}" />
            </h:commandButton>
          </h:panelGrid>
        </h:column>
      </h:dataTable>
      <h:commandButton action="createDog" value="#{msgs.create} #{msgs.dog}" />
    </h:form>
  </h:body>
</html>
