<ui:composition template="/WEB-INF/templates/base.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title"><h:outputText value="#{msg.account_Initialization}" /></ui:define>
  <ui:define name="content">
  <ui:include src="/WEB-INF/includes/mainLogo.xhtml">
    <ui:param name="extraHeaderDetail" value="#{msg.firstTimeUser}" />
  </ui:include>
  <div class="container">
    <h:form id="account-settings" styleClass="nl-form">
      <span><h:outputText value="#{msg.unitSystemStep1}" /></span>
      <div id="unit-system-field" class="form-field form-field-dd">
        <h:inputHidden value="#{accountController.selectedUnitSystem}" />
        <div class="form-field-toggle"><h:outputText value="#{accountController.selectedUnitSystem}" /></div>
        <ul>
          <li class="dd-selected" data-value="IMPERIAL"><h:outputText value="#{msg.IMPERIAL}" /></li>
          <li data-value="METRIC"><h:outputText value="#{msg.METRIC}" /></li>
        </ul>
      </div>
      <span><h:outputText value="#{msg.unitSystemStep2}" /></span>
      
      <div class="form-field-overlay"></div>
    </h:form>
  </div>
  <h:outputScript library="js" name="nlForm.js" />
  </ui:define>
</ui:composition>
