<ui:composition template="/WEB-INF/templates/base.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title"><h:outputText value="#{msg.loginHello}" /></ui:define>
  <ui:define name="content">
  <div class="span4 offset3">
    <h:form styleClass="one-line">
      <h:panelGrid columns="2">
        <h:column>
          <h:outputLabel value="#{msg.account_Birthday}" />
          <h:inputText value="#{accountBean.account.birthday}" size="10">
            <f:converter converterId="dateConverter" />
          </h:inputText>
        </h:column>
        <h:column>
          <h:outputLabel value="#{msg.account_Age}" />
          <h:inputText value="#{accountBean.account.currentSettings.age}" size="3" />
        </h:column>
      </h:panelGrid>
    
      <h:outputLabel value="#{msg.account_RecalcDay}" />
      <h:selectOneMenu id="recalcDay" value="#{accountBean.account.currentSettings.recalculationDay}">
        <ui:remove><f:converter converterId="weekdayConverter"/></ui:remove>
        <f:selectItems value="#{accountBean.weekdays}" />
      </h:selectOneMenu>
    
      <h:outputLabel value="#{msg.account_ActivityMultiplier}" />
      <h:selectOneMenu value="#{accountBean.account.currentSettings.activityMultiplier}" >
        <f:selectItems value="#{accountBean.activityMultipliers}" />
      </h:selectOneMenu>
    
      <h:outputLabel value="#{msg.account_Formula}" />
      <h:selectOneMenu value="#{accountBean.account.currentSettings.tdeeFormula}">
        <f:selectItems value="#{accountBean.formulas}" />
      </h:selectOneMenu>
      
      <h:commandButton action="#{accountBean.saveUpdatedSettings()}" value="#{msg.updateSettings}" />
    </h:form>
  </div>
  </ui:define>
</ui:composition>
