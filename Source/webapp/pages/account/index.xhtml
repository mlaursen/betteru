<ui:composition template="/WEB-INF/templates/base.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title"><h:outputText value="#{msgs.loginHello}" /></ui:define>
  <ui:define name="content">
    HELLOOOOOO
    <h:form>
      <h3>#{msgs.loginHello}: #{accountBean.account.username} || <h:commandLink action="#{accountBean.logOut()}" value="#{msgs.logout}" /></h3>
      <pre>#{accountBean.account}</pre>
      <h:messages />
    </h:form>
  </ui:define>
</ui:composition>
